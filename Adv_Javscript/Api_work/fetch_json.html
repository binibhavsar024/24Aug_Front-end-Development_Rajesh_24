

<table border='1' id="data">

</table>


<script>

	
	
  fetch('https://jsonplaceholder.typicode.com/posts') // fetch all data in arr obj
  .then((response) => response.json())
  .then((object) => {console.log(object)});
	
   fetch('https://jsonplaceholder.typicode.com/posts/5') // fetch id data in single obj
  .then((response) => response.json())
  .then((object) => {console.log(object)});	
  
   fetch(`https://jsonplaceholder.typicode.com/posts?userId=3`) // fetch by column in arr obj
  .then((response) => response.json())
  .then((object) => {console.log(object)});	
  
	
	
	
   fetch('https://jsonplaceholder.typicode.com/posts')
  .then((response) => response.json())
  .then((object) => {
   
   //console.log(object)
   showdata(object); 	
  });
  
  
  function showdata(arg)
  {
	 const data = document.getElementById("data");
	 
	 for(var post of arg)
	 {
		var html = `<tr>
						<td>${post.id}</td>
						<td>${post.title}</td>
						<td>${post.title}</td>
					</tr>`;
		data.insertAdjacentHTML('beforeend',html);			
	 }
  }
		
</script>
