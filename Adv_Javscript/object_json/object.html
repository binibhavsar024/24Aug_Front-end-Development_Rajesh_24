/*
JavaScript Objects
A javaScript object is an entity having state and behavior (properties and method). 
For example: car, pen, bike, chair, glass, keyboard, monitor etc.

JavaScript is an object-based language. Everything is an object in JavaScript.

JavaScript is template based not class based. Here, we don't create class to 
get the object. But, we direct create objects.

Creating Objects in JavaScript
There are 3 ways to create objects.

By object literal

By creating instance of Object directly (using new keyword)

By using an object constructor (using new keyword)


*/

//By object literal
var emp1={id:101,name:"Ram Kumar",salary:80000};
console.log(emp1);
document.write(emp1.id+" "+emp1.name+" "+emp1.salary + "<br>");

 
var emp2={id:102,name:"Shyam Kumar",salary:40000,age:"33",mobile:"1234567890"};

for(property in emp2)
{
	document.write("<h1>" + emp2[property] + "</h1>");
}

for(var i=0;i<obj_arr.length;i++)
